# ACM Dataset Configuration
# ========================

dataset: acm

# Dataset-specific parameters
type_num: [4019, 7167, 60]  # [paper, author, subject]
nei_num: 2

# Model parameters
model:
  hidden_dim: 64
  feat_drop: 0.3
  attn_drop: 0.5
  tau: 0.8

# Training parameters
training:
  # Teacher training
  teacher:
    epochs: 10000
    lr: 0.0008
    patience: 50
    sample_rate: [7, 1]
    lam: 0.5
    
  # Student training
  student:
    epochs: 2000
    lr: 0.001
    patience: 50
    compression_ratio: 0.5
    embedding_weight: 0.5
    heterogeneous_weight: 0.3
    multi_level_weight: 0.4
    subspace_weight: 0.3
    embedding_temp: 4.0

# Evaluation parameters  
evaluation:
  eva_lr: 0.05
  eva_wd: 0

# System parameters
system:
  gpu: 0
  cuda: true
  seed: 42